<section data-ng-controller="AuthenticationController">
    <div layout="column" layout-sm="column" layout-align="center center"
        layout-margin layout-fill>
        <md-content>
        <h3>Connexion avec les réseaux sociaux</h3>
        <div>
            <a href="/auth/facebook"> <img
                src="/modules/users/img/buttons/facebook.png">
            </a> <a href="/auth/twitter"> <img
                src="/modules/users/img/buttons/twitter.png">
            </a> <a href="/auth/google"> <img
                src="/modules/users/img/buttons/google.png">
            </a> <a href="/auth/linkedin"> <img
                src="/modules/users/img/buttons/linkedin.png">
            </a> <a href="/auth/github"> <img
                src="/modules/users/img/buttons/github.png">
            </a>
        </div>
        </md-content>
        <md-content>
        <h3>Ou avec votre compte</h3>
        <div>
            <form data-ng-submit="signin()" autocomplete="off">
                <md-input-container> <label>Login</label>
                <input type="text" id="username" name="username"
                    data-ng-model="credentials.username" required>
                </md-input-container>

                <md-input-container> <label>Mot
                    de passe</label> <input type="password" id="password"
                    name="password" data-ng-model="credentials.password"
                    required> </md-input-container>

                <md-button class="md-raised md-primary"
                    ng-click="submit()">Connexion</md-button>
                ou
                <md-button class="md-primary" ng-click="submit()">Inscription</md-button>
                <md-input-container> <a
                    href="/#!/password/forgot">Mot de passe oublié?</a>
                </md-input-container>
            </form>
        </div>
        </md-content>
    </div>
</section>
