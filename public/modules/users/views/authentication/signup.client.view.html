<section data-ng-controller="AuthenticationController">
    <div layout="column" layout-sm="column" layout-align="center center"
        layout-margin layout-fill>
        <md-content>
        <h3>Inscription avec les réseaux sociaux</h3>
        <div>
            <a href="/auth/facebook"> <img
                src="/modules/users/img/buttons/facebook.png">
            </a> <a href="/auth/twitter"> <img
                src="/modules/users/img/buttons/twitter.png">
            </a> <a href="/auth/google"> <img
                src="/modules/users/img/buttons/google.png">
            </a> <a href="/auth/linkedin"> <img
                src="/modules/users/img/buttons/linkedin.png">
            </a> <a href="/auth/github"> <img
                src="/modules/users/img/buttons/github.png">
            </a>
        </div>
        </md-content>
        <md-content>
        <h3>Ou avec votre email</h3>
        <div>
            <form name="userForm" data-ng-submit="signup()" novalidate
                autocomplete="off">
                <md-input-container> <label>Prénom</label>
                <input type="text" id="firstName" name="firstName"
                    class="form-control"
                    data-ng-model="credentials.firstName" required>
                </md-input-container>

                <md-input-container> <label>Nom</label>
                <input type="text" id="lastName" name="lastName"
                    class="form-control"
                    data-ng-model="credentials.lastName" required>
                </md-input-container>

                <md-input-container> <label>Email</label>
                <input type="email" id="email" name="email"
                    class="form-control"
                    data-ng-model="credentials.email" required>
                </md-input-container>

                <md-input-container> <label>Nom
                    d'utilisateur</label> <input type="text" id="username"
                    name="username" class="form-control"
                    data-ng-model="credentials.username" required>
                </md-input-container>

                <md-input-container> <label>Mot
                    de passe</label> <input type="password" id="password"
                    name="password" data-ng-model="credentials.password"
                    required> </md-input-container>

                <md-button class="md-raised md-primary"
                    ng-click="submit()">Inscription</md-button>
                ou
                <md-button class="md-primary" href="/#!/signin">Connexion</md-button>
                <md-input-container>
                <div data-ng-show="error"
                    class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                </md-input-container>
            </form>
        </div>
        </md-content>
    </div>
</section>
