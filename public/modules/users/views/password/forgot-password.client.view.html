<section data-ng-controller="PasswordController">
    <div layout="column" layout-sm="column" layout-align="center center"
        layout-margin layout-fill>
        <md-content>
        <h3>Récupération de votre mot de passe</h3>
        <div>
            <form data-ng-submit="askForPasswordReset()"
                class="signin form-horizontal" autocomplete="off">
                <md-input-container> <label>Nom
                    d'utilisateur</label> <input type="text" id="username"
                    name="username" data-ng-model="credentials.username"
                    required> </md-input-container>
                <center>
                    <md-button class="md-raised md-primary"
                        ng-click="submit()">Valider</md-button>
                </center>
                <md-input-container>
                <div data-ng-show="error"
                    class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success"
                    class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
                </md-input-container>
            </form>
        </div>
        </md-content>
    </div>
</section>
