<section data-ng-controller="DealsController">
  <div class=".col-md-4">
    <form name="dealForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(dealForm.$valid)" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : submitted && dealForm.title.$invalid }">
        <label class="col-md-3 control-label">Titre</label>
        <div class="col-md-9">
          <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Titre" required>
          <div ng-show="submitted && dealForm.title.$invalid" class="help-block">
            <p ng-show="dealForm.title.$error.required">Le titre est requis</p>
          </div>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : submitted && dealForm.initialPrice.$invalid }">
        <label class="col-md-3 control-label">Prix initial</label>
        <div class="col-md-9">
          <input name="initialPrice" type="number" class="form-control" data-ng-model="initialPrice" id="initialPrice" placeholder="Prix initial" required>
          <div ng-show="submitted && dealForm.initialPrice.$invalid" class="help-block">
            <p ng-show="dealForm.initialPrice.$error.required">Le prix initial est requis</p>
          </div>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : submitted && dealForm.salePrice.$invalid }">
        <label class="col-md-3 control-label">Prix de vente</label>
        <div class="col-md-9">
          <input name="salePrice" type="number" class="form-control" data-ng-model="salePrice" id="salePrice" placeholder="Prix de vente" required>
          <div ng-show="submitted && dealForm.salePrice.$invalid" class="help-block">
            <p ng-show="dealForm.salePrice.$error.required">Le prix de vente est requis</p>
          </div>
        </div>
      </div>
	  <div class="form-group" ng-class="{ 'has-error' : submitted && dealForm.salePrice.$invalid }">
        <label class="col-md-3 control-label">Image</label>
        <div class="col-md-9">
          <input name="file" type="file" class="form-control" file id="file" placeholder="Image" required>
          <div ng-show="submitted && dealForm.salePrice.$invalid" class="help-block">
            <p ng-show="dealForm.file.$error.required">Une image est requise</p>
          </div>
        </div>
      </div>
	  <div class="form-group" ng-class="{ 'has-error' : submitted && dealForm.latitude.$invalid }" >
        <label for="latitude" class="col-md-3 control-label"></label>
        <div class="col-md-9">
			<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="{{uploadProgress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{uploadProgress}}%;">
						{{uploadProgress}}%
					  </div>
				</div>
				<button class="btn btn-info" ng-click="upload()">Transf√©rer</button>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : submitted && dealForm.latitude.$invalid }" >
        <label for="latitude" class="col-md-3 control-label">latitude</label>
        <div class="col-md-9">
          <input name="latitude" type="text" class="form-control" data-ng-model="latitude" id="latitude" placeholder="Latitude" required>
          <div ng-show="submitted && dealForm.latitude.$invalid" class="help-block">
            <p ng-show="dealForm.latitude.$error.required">La latitude est requise</p>
          </div>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : submitted && dealForm.longitude.$invalid }" >
        <label for="longitude" class="col-md-3 control-label">longitude</label>
        <div class="col-md-9">
          <input name="longitude" type="text" class="form-control" data-ng-model="longitude" id="longitude" placeholder="Longitude" required>
          <div ng-show="submitted && dealForm.longitude.$invalid" class="help-block">
            <p ng-show="dealForm.longitude.$error.required">La longitude est requise</p>
          </div>
        </div>
      </div>
<!--       <div class="form-group">
        <label mean-token="'create-loc'" for="loc" class="col-md-3 control-label">loc</label>
        <div class="col-md-9">
          <input name="loc" type="text" class="form-control" data-ng-model="loc" id="loc" placeholder="loc" required>
          <div ng-show="submitted && dealForm.loc.$invalid" class="help-block">
            <p ng-show="dealForm.loc.$error.required">La loc est requise</p>
          </div>
        </div>
      </div>
 -->      <div class="form-group" ng-class="{ 'has-error' : submitted && dealForm.description.$invalid }">
        <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
        <div class="col-md-9">
          <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
          <div ng-show="submitted && dealForm.description.$invalid" class="help-block">
            <p ng-show="dealForm.description.$error.required">La description est requise</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button type="submit" class="btn btn-info">Valider</button>
        </div>
      </div>
    </form>
  </div>
  <div class=".col-md-8" >
    <div class="panel" data-ng-controller="MapsController" data-ng-init="MapCreateDeal()">
      <p>Positions : "{{latitude}};{{longitude}}"</p>
      <h1>test du fonctionnement de l'API google maps V3 :</h1>
      <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
      <div map-canvas id="map-canvas" style="height: 300px;"></div>
    </div>
  </div>
</section>
